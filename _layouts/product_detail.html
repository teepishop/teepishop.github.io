--- 
layout: default
---

<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        <li>
            <a href="/">Home</a>
        </li>
        <li>
            <a href={{ page.category_url }}>{{page.category_title}}</a>
        </li>
        <li class="is-active">
            <a href="#" aria-current="page">{{page.product_title}}</a>
        </li>
    </ul>
</nav>

<style>
    .product_detail{
        padding-left: 30px;
    }
</style>

<div class="columns">
    <div class="column is-center">
        <figure class="image is-square">
            <img src={{page.product_thumb | prepend: '/assets/uploads/'}}>
        </figure>
    </div>
    <div class="column product_detail">
        <h2 class="subtitle has-text-weight-bold">{{page.product_title}} </h2>
        <h2 class="subtitle has-text-weight-bold">Giá: {{page.product_price}}.000 ₫</h2>
        {% for congdung in page.product_congdungs %}
        <div class="notification box">
            <i class="fas fa-check"></i> {{congdung}}
        </div>
        {% endfor %}
    </div>
</div>
<hr />
<!-- Descriptin/Detal -->
<div class="tabs">
    <ul>
        <li class="is-active">
            <a>Hình ảnh về sản phẩm</a>
        </li>
    </ul>
</div>






<!-- Images -->
<hr /> {% for image in page.product_images %}
<div class="columns is-centered">
    <div class="column is-two-thirds">
        <div class="bd-notification is-primary">
            <figure class="image">
                <img src={{image | prepend: '/assets/uploads/'}}>
            </figure>
        </div>
    </div>
</div>
{% endfor %}
